<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>SunCheckr App</title>
  </header>
  <body>
    <div class="weather-app1">    
      <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter your city..." required id="search-form-input" class="search-form-input"/>
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    </div>
<div class="weather-app2">
    <main>
      <div class="weather-app-data">
      <div>
        <h1 class="weather-app-city" id="city"></h1>
        <p class="weather-app-details">
          <span id="time"></span>, 
          <span id ="description"></span>
          <br />
          Humidity <strong id="humidity"></strong>, Wind <strong id="wind-speed"></strong>
        </p>
      </div>
      <div class="weather-app-temperature-container">
        <div id="icon"></div>
      <div class="weather-app-temerature" id="temperature">12</div>
      <div class="weather-app-unit">°C</div>
      </div>
      </div>
      <div class="weather-forecast"> 
        <div class="weather-forecast-day">
        <div class="weather-forecast-date">Tue</div>
        <div class="weather-forecast-icon">🏖️</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temerature">  
          <strong>15°</strong>
          </div>
            <div class="weather-forecast-temperature">9°</div>
          </div>
        </div>
         <div class="weather-forecast-day">
        <div class="weather-forecast-date">Wed</div>
        <div class="weather-forecast-icon">🏖️</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temerature">  
          <strong>15°</strong>
          </div>
            <div class="weather-forecast-temperature">9°</div>
          </div>
        </div>
         <div class="weather-forecast-day">
        <div class="weather-forecast-date">Thur</div>
        <div class="weather-forecast-icon">🏖️</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temerature">  
          <strong>15°</strong>
          </div>
            <div class="weather-forecast-temperature">9°</div>
          </div>
        </div>
         <div class="weather-forecast-day">
        <div class="weather-forecast-date">Fri</div>
        <div class="weather-forecast-icon">🏖️</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temerature">  
          <strong>15°</strong>
          </div>
            <div class="weather-forecast-temperature">9°</div>
          </div>
        </div>
         <div class="weather-forecast-day">
        <div class="weather-forecast-date">Sat</div>
        <div class="weather-forecast-icon">🏖️</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temerature">  
          <strong>15°</strong>
          </div>
            <div class="weather-forecast-temperature">9°</div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/TellzTheBlondeOne" target="_blank">
        TellzTheDev,</a
      >
      open-sourced on
      <a href="https://github.com/TellzTheBlondeOne/suncheckr" target="_blank">
        GitHub
      </a>
      and website hosted on
      <a href="https://suncheckr.netlify.app/" target="_blank"> Netlify</a>
    </footer>
    </div>
<script src="src/index.js"></script>
  </body>
</html>
